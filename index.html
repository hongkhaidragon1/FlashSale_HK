<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>‚ö° FlashSale Shopee</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  font-family:"Manrope",sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:12px;
}

h1{
  text-align:center;
  color:#ee4d2d;
  font-size:32px;
  margin-bottom:12px;
}

/* ===== PANEL ===== */
.panel{
  background:#fff;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
  max-width:1200px;
  margin-left:auto;
  margin-right:auto;
}

.grid-filter{
  display:grid;
  grid-template-columns:repeat(3,1fr); /* üëà 3 √¥ */
  gap:12px;
}

label{
  font-size:14px;
  margin-bottom:6px;
}

select,input{
  width:100%;
  padding:10px 12px;
  font-size:16px;
  border:1px solid #dcdcdc;
  border-radius:10px;
}

/* ===== MOBILE ===== */
@media (max-width:768px){
  h1{font-size:26px}
  .grid-filter{
    grid-template-columns:1fr; /* üëà x·∫øp d·ªçc */
  }
}

/* ===== IFRAME ===== */
#viewer{
  width:100%;
  border:none;
  height:calc(100vh - 230px); /* üëà V·ª™A M√ÄN H√åNH */
  background:#f5f5f5;
}
</style>
</head>

<body>

<h1>Flashsale Shopee</h1>

<div class="panel">
  <div class="grid-filter">

    <div>
      <label>Ch·ªçn khung gi·ªù</label>
      <select id="slot" onchange="loadPage()"></select>
    </div>

    <div>
      <label>L·ªçc theo</label>
      <select id="filter" onchange="loadPage()">
        <option value="all.html">M·ªçi s·∫£n ph·∫©m</option>
        <option value="mall.html">Shop Mall</option>
        <option value="remove_1k.html">B·ªè Deal 1K</option>
        <option value="rating49.html">Tr√™n 4.9‚≠ê</option>
      </select>
    </div>

    <div>
      <label>T√¨m ki·∫øm</label>
      <input id="q" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m..." onkeyup="delaySearch()">
    </div>

  </div>
</div>

<iframe id="viewer"></iframe>

<script>
let searchTimer = null;

async function init(){
  const res = await fetch("/slots.json");
  const slots = await res.json();

  const slotSelect = document.getElementById("slot");
  slotSelect.innerHTML = "";

  slots.forEach((s,i)=>{
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    if(i === slots.length - 1) opt.selected = true;
    slotSelect.appendChild(opt);
  });

  loadPage();
}

function loadPage(){
  const slot = document.getElementById("slot").value;
  const filter = document.getElementById("filter").value;
  const q = document.getElementById("q").value.trim();

  let url = `/${slot}/${filter}`;
  if(q) url += `?q=${encodeURIComponent(q)}`;

  document.getElementById("viewer").src = url;
}

function delaySearch(){
  clearTimeout(searchTimer);
  searchTimer = setTimeout(loadPage, 400);
}

init();
</script>

</body>
</html>
