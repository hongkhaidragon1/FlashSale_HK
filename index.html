<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>⚡ FlashSale Shopee</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  font-family:"Manrope",sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:16px;
}

h1{
  text-align:center;
  color:#ee4d2d;
  font-size:36px;
  margin-bottom:20px;
}

.panel{
  background:#fff;
  padding:16px;
  border-radius:12px;
  margin-bottom:20px;
  width:calc(6*((100vw - 5*clamp(10px,1.5vw,16px))/6)+5*clamp(10px,1.5vw,16px));
  margin-left:auto;
  margin-right:auto;
}

.grid-filter{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px 40px;
}

label{
  font-size:1.2vw;
  margin-bottom:8px;
}

select{
  width:calc(2*(100vw - 5*clamp(10px,1.5vw,16px))/6);
  padding:.6em .8em;
  font-size:1.2cqw;
  border:1px solid #dcdcdc;
  border-radius:10px;
}

@media (max-width:1024px){
  .panel{width:100%}
  .grid-filter{grid-template-columns:1fr}
  select{
    width:100%;
    font-size:3rem;
  }
  label{font-size:3rem}
}

#viewer{
  width:100%;
  border:none;
  min-height:2000px;
  background:#f5f5f5;
}
</style>
</head>

<body>

<h1>Flashsale Shopee</h1>

<div class="panel">
  <div class="grid-filter">

    <div>
      <label>Chọn khung giờ</label>
      <select id="slot" onchange="loadPage()"></select>
    </div>

    <div>
      <label>Lọc theo</label>
      <select id="filter" onchange="loadPage()">
        <option value="all.html">Mọi sản phẩm</option>
        <option value="mall.html">Shop Mall</option>
        <option value="remove_1k.html">Bỏ Deal 1K</option>
        <option value="rating49.html">Trên 4.9⭐</option>
      </select>
    </div>

  </div>
</div>

<iframe id="viewer"></iframe>

<script>
async function init(){
  const res = await fetch("/slots.json");
  const slots = await res.json();

  const slotSelect = document.getElementById("slot");
  slotSelect.innerHTML = "";

  // slot mới nhất = cuối danh sách
  slots.forEach((s,i)=>{
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    if(i === slots.length - 1) opt.selected = true;
    slotSelect.appendChild(opt);
  });

  loadPage();
}

function loadPage(){
  const slot = document.getElementById("slot").value;
  const filter = document.getElementById("filter").value;
  document.getElementById("viewer").src = `/${slot}/${filter}`;
}

init();
</script>

</body>
</html>
