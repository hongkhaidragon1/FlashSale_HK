<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>⚡ FlashSale Shopee</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-size:16px;
}
body{
  font-family:"Manrope",sans-serif;
  background:#f5f5f5;
  padding:12px;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  color:#ee4d2d;
  font-size:clamp(22px,4vw,32px);
  margin-bottom:12px;
}

/* ===== PANEL ===== */
.panel{
  background:#fff;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
  max-width:2000px;
  margin-left:auto;
  margin-right:auto;
}

/* Desktop: ngang | Mobile: dọc */
.grid-filter{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.filter-item{
  display:flex;
  flex-direction:column;
}

label{
  font-size:14px;
  margin-bottom:6px;
}

select,
input{
  width:100%;
  padding:10px 12px;
  font-size:16px;
  border:1px solid #dcdcdc;
  border-radius:10px;
  outline:none;
}

/* ===== MOBILE ===== */
@media (max-width:900px){
  .grid-filter{
    grid-template-columns:1fr;
  }
}

/* ===== CONTENT ===== */
#viewer{
  max-width:1200px;
  margin-left:auto;
  margin-right:auto;
}
</style>
</head>

<body>

<h1>Flashsale Shopee</h1>

<div class="panel">
  <div class="grid-filter">

    <div class="filter-item">
      <label>Chọn khung giờ</label>
      <select id="slot" onchange="loadPage()"></select>
    </div>

    <div class="filter-item">
      <label>Lọc theo</label>
      <select id="filter" onchange="loadPage()">
        <option value="all.html">Mọi sản phẩm</option>
        <option value="mall.html">Shop Mall</option>
        <option value="remove_1k.html">Bỏ Deal 1K</option>
        <option value="rating49.html">Trên 4.9⭐</option>
      </select>
    </div>

    <div class="filter-item">
      <label>Tìm kiếm</label>
      <input
        id="q"
        placeholder="Nhập tên sản phẩm..."
        onkeyup="delaySearch()"
      >
    </div>

  </div>
</div>

<div id="viewer"></div>

<script>
let searchTimer = null;
let cachedHTML = "";

/* ===== INIT ===== */
async function init(){
  const res = await fetch("/slots.json");
  const slots = await res.json();

  const slotSelect = document.getElementById("slot");
  slotSelect.innerHTML = "";

  slots.forEach((s,i)=>{
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    if(i === slots.length - 1) opt.selected = true;
    slotSelect.appendChild(opt);
  });

  loadPage();
}

/* ===== LOAD HTML FRAGMENT ===== */
async function loadPage(){
  const slot = document.getElementById("slot").value;
  const filter = document.getElementById("filter").value;

  notedLoading();

  const res = await fetch(`/${slot}/${filter}`);
  cachedHTML = await res.text();

  document.getElementById("viewer").innerHTML = cachedHTML;
  applySearch();

  window.scrollTo({top:0,behavior:"smooth"});
}

/* ===== SEARCH ===== */
function delaySearch(){
  clearTimeout(searchTimer);
  searchTimer = setTimeout(applySearch, 300);
}

function applySearch(){
  const q = document.getElementById("q")
            .value
            .toLowerCase()
            .trim();

  document
    .querySelectorAll("#viewer .card")
    .forEach(card=>{
      const name = card
        .querySelector(".name")
        .innerText
        .toLowerCase();

      card.style.display = name.includes(q)
        ? ""
        : "none";
    });
}

/* ===== OPTIONAL LOADING PLACEHOLDER ===== */
function notedLoading(){
  document.getElementById("viewer").innerHTML =
    "<div style='padding:40px;text-align:center;color:#999'>Đang tải...</div>";
}

init();
</script>

</body>
</html>
